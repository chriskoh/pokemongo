                </div>

                <div id="cpdiv">
                    <input id="cpbox" type="number" name="aCP" placeholder="CP">
                </div>

                <div id="hpdiv">
                    <input id="hpbox" type="number" name="HP" placeholder="HP">
                </div>

                <div id="dustdiv">

                </div>

                <br /><input type="submit" >
            </form>
        </div>
