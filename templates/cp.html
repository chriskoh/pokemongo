<html>
    <head>
        <link rel=stylesheet type=text/css href="http://chriskoh.io/static/style.css">
        <script type="text/javascript">
        window.onload = function() {
            {{chart}}
            {{chart2}}
            {{chart3}}
        } 
        </script>
        <script type="text/javascript" src="http://canvasjs.com/assets/script/canvasjs.min.js">
        </script>
        <title>Pokemon Go</title>
    </head>
    <body>
        <div id="chart0" style="height: 250px; width: 400px; padding:10px;"></div>
        <div id="container">
            <div id="databox">
                <div id="info">

                </div>
                <div id="base">
                    <h2>Initial Values - {{stats["pctPerfect"]}}% Perfect</h2>

                    <table>
                        <tr>
                            <th>{{pokemon["name"]}}</th>
                            <th>CP</th>
                            <th>HP {{evname}}</th>
                            <th>Attack</th>
                            <th>Defense</th>
                            <th>Stamina</th>
                            <th>Perfection</th>
                        </tr>
                        {{ivSets["cpSets"]}}
                    </table>
                </div>
                <div id="basechart">
                </div>
                <div id="base">
                    {{ev1}}
                </div>
                <div id="basechart">
                    <div id="chart1" style="height: 250px; width: 100%; padding:10px;"></div>
                </div>
                <div id="base">
                    {{ev2}}
                </div>
                <div id="basechart">
                    <div id="chart2" style="height: 250px; width: 100%; padding: 10px;"></div>
                </div>
            </div>
        </div>
        <div id="pokemon">
            <form method="post" action="{{ url_for("cp") }}" id="pkmnSelect" style="position: relative;">

                <img height="750" width="500" border="0" src="http://chriskoh.io/images/background_fire.png" />

                <div id="pkmnselectdiv">
                    <select id="pkmnselectbox" name="pokemonSelect" autofocus>
                        {{pkmnSelect}}
                    </select>
                </div>

                <div id="cpdiv">
                    <input id="cpbox" type="number" name="aCP" placeholder="CP">
                </div>

                <div id="hpdiv">
                    <input id="hpbox" type="number" name="HP" placeholder="HP">
                </div>

                <div id="dustdiv">
                    <input id="dustbox" type="number" name="DUST" placeholder="Dust">
                </div>

                <br /><input type="submit" >
            </form>
        </div>
    </body>
</html>
